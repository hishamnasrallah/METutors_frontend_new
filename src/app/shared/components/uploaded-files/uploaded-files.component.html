<div class="row">
  <div class="col-md-4 list-files d-flex align-items-center mt-3" *ngFor="let file of files">
    <img src="assets/svg/attachment.svg" alt="" draggable="false" width="30" height="30">
    <div class="ms-1 flex-grow-1">
      <h3>{{ file?.originalName }}</h3>
      <h5>{{ file?.size }}</h5>
    </div>
    <a [href]="file?.url" target="_blank" mat-button class="add-url">
      Download
    </a>
  </div>
</div>
