<metutors-modal [showModal]="showModal" [size]="'medium'" [template]="template">
  <ng-template #template>
    <div class="success-modal">
      <img [src]="'assets/svg/'+ icon" draggable="false" class="d-block mx-auto mb-4" alt="" width="130px"
           height="130px" *ngIf="icon">
      <h1 class="text-center heading">{{ heading }}</h1>
      <p class="text-center px-5 mt-3 mb-5 subheading">{{ subHeading }}</p>
      <button mat-flat-button color="primary" class="py-1 w-100" (click)="confirm.emit(); closeModal.emit()">
        {{ confirmLabel }}
      </button>
      <button mat-flat-button color="primary" class="py-1 w-100" (click)="cancel.emit(); closeModal.emit()">
        {{ cancelLabel }}
      </button>
    </div>
  </ng-template>
</metutors-modal>
