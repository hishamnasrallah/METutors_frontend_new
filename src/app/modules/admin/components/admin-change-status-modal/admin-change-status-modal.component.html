<metutors-modal [showModal]="showModal" (closeModal)="closeModal.emit()" [size]="'medium'" [template]="template"
                [showHeader]="false">
  <ng-template #template>
    <form [formGroup]="form" class="change-status" (ngSubmit)="onSubmit(form)">
      <button mat-icon-button (click)="closeModal.emit()" class="close-btn">
        <mat-icon>close</mat-icon>
      </button>
      <img src="assets/svg/exchange.svg" width="75px" height="75px" class="d-block m-auto mb-4" draggable="false"
           alt="">
      <h2 class="text-center">{{heading}}</h2>

      <div class="text-center mt-4 mb-5">
        <mat-radio-group aria-label="Select an option" formControlName="status">
          <mat-radio-button [value]="status" class="text-capitalize fw-bold" [class.me-3]="!isLast" [ngClass]="status"
                            *ngFor="let status of statusList; let isLast = last">
            {{ status }}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="d-flex">
        <button mat-button class="main-button-transparent flex-grow-1 me-1" (click)="closeModal.emit()">Cancel</button>
        <div class="flex-grow-1 ms-1">
          <metutors-submit-button [form]="form" [extraClasses]="'w-100 py-1 px-4 fw-bold'" [isSubmitting]="isSubmitting">
            Yes
          </metutors-submit-button>
        </div>
      </div>
    </form>
  </ng-template>
</metutors-modal>
