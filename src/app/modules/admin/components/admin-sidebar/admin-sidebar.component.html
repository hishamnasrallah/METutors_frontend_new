<div class="sidebar h-100 d-flex flex-column" [class.has-sidemenu]="layout?.hideSidebar">
  <a class="sidebar-logo" routerLink="/">
    <img alt="logo" src="assets/logo/logo-light.png" width="200px" draggable="false" *ngIf="!layout?.hideSidebar">
    <img alt="logo" src="assets/logo/logo-icon.png" width="100%" draggable="false" *ngIf="layout?.hideSidebar">
  </a>
  <ul class="list-unstyled">
    <li class="d-flex align-items-center">
      <a routerLink="/admin/dashboard" routerLinkActive="active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M13 20V18H21C21.5523 18 22 17.5523 22 17V4C22 3.44772 21.5523 3 21 3H3C2.44772 3 2 3.44772 2 4V17C2 17.5523 2.44772 18 3 18H11V20H7V22H17V20H13ZM15 10.5L10 13.5V7.5L15 10.5Z"
            fill="#E2E2E2" />
        </svg>
        <span class="text-uppercase hide-sidemenu">Dashboard</span>
      </a>
    </li>
    <li class="d-flex flex-column align-items-center">
      <a routerLinkActive="active" routerLink="/admin/tutor" class="cursor-pointer" (click)="openTutor = !openTutor">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M13 20V18H21C21.5523 18 22 17.5523 22 17V4C22 3.44772 21.5523 3 21 3H3C2.44772 3 2 3.44772 2 4V17C2 17.5523 2.44772 18 3 18H11V20H7V22H17V20H13ZM15 10.5L10 13.5V7.5L15 10.5Z"
            fill="#E2E2E2" />
        </svg>
        <span class="text-uppercase hide-sidemenu">Tutor</span>
        <img src="assets/svg/chevron-down.svg" class="float-end" [class.rotate-180]="openTutor" draggable="false"
          width="30px" height="30" alt="" />
      </a>
      <ul class="list-unstyled" [@slideInOut] *ngIf="openTutor">
        <li class="d-flex align-items-center">
          <a routerLink="/admin/tutor/list" routerLinkActive="active">
            <span class="text-uppercase hide-sidemenu">Tutor List</span>
          </a>
        </li>
        <li class="d-flex align-items-center">
          <a routerLink="/admin/tutor/interview" routerLinkActive="active">
            <span class="text-uppercase hide-sidemenu">Tutor Interview</span>
          </a>
        </li>
      </ul>
    </li>
    <li class="d-flex align-items-center">
      <a routerLink="/admin/student" routerLinkActive="active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M19 21C19.5523 21 20 20.5523 20 20V11H23L12.673 1.61204C12.2915 1.2649 11.7085 1.2649 11.327 1.61204L1 11H4V20C4 20.5523 4.44772 21 5 21H19ZM11 19V13H13V19H11Z"
            fill="white" />
        </svg>
        <span class="text-uppercase hide-sidemenu">Students</span>
      </a>
    </li>
    <li class="d-flex align-items-center">
      <a routerLink="/admin/support-ticket" routerLinkActive="active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M19 21C19.5523 21 20 20.5523 20 20V11H23L12.673 1.61204C12.2915 1.2649 11.7085 1.2649 11.327 1.61204L1 11H4V20C4 20.5523 4.44772 21 5 21H19ZM11 19V13H13V19H11Z"
            fill="white" />
        </svg>
        <span class="text-uppercase hide-sidemenu">Support Tickets</span>
      </a>
    </li>
  </ul>
  <ul class="list-unstyled flex-grow-1 help-settings">
    <li class="d-flex align-items-center">
      <a routerLink="/admin/settings" routerLinkActive="active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M2.89039 6.13005C2.72155 5.87116 2.75714 5.5294 2.97569 5.31085L5.31082 2.97572C5.52937 2.75717 5.87113 2.72158 6.13002 2.89042L7.93701 4.06889C8.36351 3.84999 8.80744 3.66578 9.26492 3.51836L9.70924 1.40786C9.77291 1.10542 10.0397 0.888916 10.3488 0.888916H13.6512C13.9603 0.888916 14.2271 1.10542 14.2908 1.40786L14.7351 3.51836C15.1926 3.66578 15.6365 3.84999 16.063 4.06889L17.87 2.89042C18.1289 2.72158 18.4706 2.75717 18.6892 2.97572L21.0243 5.31085C21.2429 5.5294 21.2784 5.87116 21.1096 6.13005L19.9311 7.93704C20.15 8.36355 20.3342 8.80747 20.4817 9.26495L22.5922 9.70927C22.8946 9.77294 23.1111 10.0398 23.1111 10.3488V13.6512C23.1111 13.9603 22.8946 14.2271 22.5922 14.2908L20.4817 14.7351C20.3342 15.1926 20.15 15.6365 19.9311 16.063L21.1096 17.87C21.2784 18.1289 21.2429 18.4707 21.0243 18.6892L18.6892 21.0243C18.4706 21.2429 18.1289 21.2785 17.87 21.1096L16.063 19.9312C15.6365 20.1501 15.1926 20.3343 14.7351 20.4817L14.2908 22.5922C14.2271 22.8946 13.9603 23.1111 13.6512 23.1111H10.3488C10.0397 23.1111 9.77291 22.8946 9.70924 22.5922L9.26492 20.4817C8.80744 20.3343 8.36351 20.1501 7.93701 19.9312L6.13002 21.1096C5.87113 21.2785 5.52937 21.2429 5.31082 21.0243L2.97569 18.6892C2.75714 18.4707 2.72155 18.1289 2.89039 17.87L4.06886 16.063C3.84996 15.6365 3.66575 15.1926 3.51833 14.7351L1.40783 14.2908C1.10539 14.2271 0.888885 13.9603 0.888885 13.6512V10.3488C0.888885 10.0398 1.10539 9.77294 1.40783 9.70927L3.51833 9.26495C3.66575 8.80747 3.84996 8.36355 4.06886 7.93704L2.89039 6.13005ZM12 16.5752C9.4732 16.5752 7.42483 14.5268 7.42483 12C7.42483 9.47323 9.4732 7.42486 12 7.42486C14.5268 7.42486 16.5752 9.47323 16.5752 12C16.5752 14.5268 14.5268 16.5752 12 16.5752ZM15.268 12C15.268 13.8049 13.8048 15.268 12 15.268C10.1951 15.268 8.73202 13.8049 8.73202 12C8.73202 10.1952 10.1951 8.73205 12 8.73205C13.8048 8.73205 15.268 10.1952 15.268 12Z"
            fill="#CDCED1" />
        </svg>
        <span class="text-uppercase hide-sidemenu">Settings</span>
      </a>
    </li>
  </ul>
  <button class="logout text-uppercase" mat-button (click)="logout.emit()">
    <mat-icon class="me-2">logout</mat-icon>
    <span class="hide-sidemenu">Logout</span>
  </button>
</div>
