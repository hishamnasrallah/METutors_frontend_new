<metutors-modal [showModal]="showModal" [size]="'medium'" [template]="template" (closeModal)="closeModal.emit()">
  <ng-template #template>
    <ngx-doc-viewer [viewer]="viewer" [url]="filePath+docUrl" style="width:100%;height:100vh;"></ngx-doc-viewer>

    <div class="actions d-flex justify-content-center mt-4">
      <button mat-button class="fw-bold me-3 decline" (click)="closeModal.emit()">Rejected</button>
      <button mat-flat-button color="primary" class="fw-bold">Approve</button>
    </div>
  </ng-template>
</metutors-modal>
