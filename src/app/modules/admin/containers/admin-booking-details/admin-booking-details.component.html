<div class="booking-details">
  <div class="card">
    <div class="card-body">
      <div class="title overflow-hidden d-flex justify-content-between">
        <h1 class="mb-0">Calculus <span>(CID101)</span>
          <button mat-button class="ms-3">Completed</button>
        </h1>
        <div class="links">
          <button mat-button class="fw-bold">Students Feedback</button>
          <button mat-button class="fw-bold">Re-assign Course</button>
          <button mat-button class="fw-bold prev">Previous Teacher</button>
        </div>
      </div>
      <div class="row list rounded">
        <div class="col-md-2 d-flex menu align-items-center">
          <img src="assets/svg/timer.svg" alt="" width="15" height="15" draggable="false">
          <strong>Total hours: </strong>
          <span>30 hrs</span>
        </div>

        <div class="col-md-2 d-flex menu align-items-center">
          <img src="assets/svg/play-circle-fill.svg" alt="" width="15" height="15" draggable="false">
          <strong>Remaining classes: </strong>
          <span>13</span>
        </div>
        <div class="col-md-2 d-flex menu align-items-center">
          <img src="assets/svg/checkbox-circle-fill.svg" alt="" width="15" height="15" draggable="false">
          <strong>Completed classes: </strong>
          <span>15</span>
        </div>
        <div class="col-md-3 d-flex menu align-items-center">
          <img src="assets/svg/calendar.svg" alt="" width="15" height="15" draggable="false">
          <strong>Rescheduled classes: </strong>
          <span>15</span>
        </div>
        <div class="col-md-3 details">
          <div class="text-end">
            <span class="me-1">Booking Price</span>
            <strong>$50</strong>
          </div>
          <div class="text-end">
            <span class="me-1">Number of Students</span>
            <strong>500</strong>
          </div>
        </div>
      </div>
      <div class="row align-items-end mt-3">
        <div class="col-md-2 current-teacher">
          <h5>Current Teacher</h5>
          <div class="d-flex">
            <img src="" meTutorsDefaultAvatar alt="" class="rounded-circle">
            <div class="ms-2">
              <h3 class="m-0">Ahmed Hassan</h3>
              <div>
                <rating [(ngModel)]="rate" [max]="5" [readonly]="true"></rating>
                <span class="ms-1">4.5</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 in-progress">
          <!-- <h3>Completed</h3>
          <h3>Not Started yet</h3> -->
          <h3>In progress</h3>
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <mat-progress-bar class="example-margin" [color]="'primary'" [value]="80">
              </mat-progress-bar>
            </div>
            <strong>80%</strong>
          </div>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
  </div>
</div>
