<div class="bookings-list">
  <div class="row filters">
    <div class="col-md-6 d-flex align-items-center">
      <h1>Tutor Assignment/Re-assignment</h1>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-7">
        </div>
        <div class="col-md-5">
          <div class="position-relative">
            <input type="text" class="form-control custom-input input-bordered" placeholder="Apply filters">
            <mat-icon class="filter">filter_alt</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row sections">
    <div class="col-md-2">
      <div class="p-2 section" [class.active]="currentSection===1" (click)="onChangeTab(1)">Tutor Not Available</div>
    </div>
    <div class="col-md-3">
      <div class="p-2 section" [class.active]="currentSection===2" (click)="onChangeTab(2)">Declined New Courses</div>
    </div>
    <div class="col-md-3">
      <div class="p-2 section" [class.active]="currentSection===3" (click)="onChangeTab(3)">Cancelled Courses By Tutors</div>
    </div>
    <div class="col-md-2">
      <div class="p-2 section" [class.active]="currentSection===4" (click)="onChangeTab(4)">Running Courses</div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12" *ngLet="(view$ | async) as view">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab [label]="'New Requests ('+(view.reAssignment?.newlyCoursesCount || 0)+')'">
          <ng-container [ngSwitch]="view.loading">
            <metutors-grid-placeholder class="mt-4" *ngSwitchCase="true"></metutors-grid-placeholder>

            <ng-container *ngSwitchCase="false">
              <metutors-re-assignment-grid [reassignments]="view.reAssignment?.newlyRequestedCourses" [isNew]="true"
                                        (openBookingModal)="onOpenBookingModal($event)"></metutors-re-assignment-grid>
            </ng-container>
          </ng-container>
        </mat-tab>

        <mat-tab [label]="'Completed ('+(view.reAssignment?.completedCoursesCount || 0)+')'">
          <ng-container [ngSwitch]="view.loading">
            <metutors-grid-placeholder class="mt-4" *ngSwitchCase="true"></metutors-grid-placeholder>

            <ng-container *ngSwitchCase="false">
              <metutors-re-assignment-grid [reassignments]="view.reAssignment?.completedCourses" [isNew]="false"
                                        (openBookingModal)="onOpenBookingModal($event)"></metutors-re-assignment-grid>
            </ng-container>
          </ng-container>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<metutors-admin-student-total-booking-modal [showModal]="(openBookingModal$ | async)!" *ngIf="openBookingModal$|async"
                                            (closeModal)="onCloseBookingModal()" [type]="'subject'"
                                            [loading]="(loadingTotalBooking | async)!"
                                            [detail]="(totalBooking$ | async)!">
</metutors-admin-student-total-booking-modal>
