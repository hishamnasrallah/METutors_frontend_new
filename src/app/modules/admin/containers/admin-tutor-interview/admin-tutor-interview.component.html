<div class="interview-list">
  <div class="row filters">
    <div class="col-md-9">
      <div class="position-relative">
        <mat-icon>search</mat-icon>
        <input type="text" class="form-control custom-input input-bordered search-request"
          placeholder="Search requests..." [(ngModel)]="title" (keyup)="onChangeSelection()">
      </div>
    </div>
    <div class="col-md-3">
      <div class="position-relative">
        <input type="text" class="form-control custom-input input-bordered" placeholder="Apply filters">
        <mat-icon class="filter">filter_alt</mat-icon>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <mat-tab-group mat-align-tabs="start" (selectedTabChange)="onChangeTab($event)">
        <mat-tab label="New">
          <div class="mt-2 px-1">
            <ng-container *ngIf="!(isLoading$ | async)">
              <metutors-interview-card *ngFor="let interview of interviews$ | async" 
                                       [interview]="interview" 
                                       (sendMeetingLink)="onOpenSendMeetingLinkModal()">
              </metutors-interview-card>

              <div class="text-center py-5 no-data" *ngIf="!(interviews$ | async) || !(interviews$ | async)?.length">
                No Interviews found
              </div>
            </ng-container>

            <ng-container *ngIf="isLoading$ | async">
              <div class="card" *ngFor="let _ of [1, 2, 3]">
                <div class="card-body">
                  <metutors-grid-placeholder></metutors-grid-placeholder>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-tab>
        <mat-tab label="Approved">
          <div class="mt-2 px-1">
            <ng-container *ngIf="!(isLoading$ | async)">
              <metutors-interview-card *ngFor="let interview of interviews$ | async" 
                                       [interview]="interview" 
                                       (sendMeetingLink)="onOpenSendMeetingLinkModal()">
              </metutors-interview-card>

              <div class="text-center py-5 no-data" *ngIf="!(interviews$ | async) || !(interviews$ | async)?.length">
                No Interviews found
              </div>
            </ng-container>

            <ng-container *ngIf="isLoading$ | async">
              <div class="card" *ngFor="let _ of [1, 2, 3]">
                <div class="card-body">
                  <metutors-grid-placeholder></metutors-grid-placeholder>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-tab>
        <mat-tab label="Rejected">
          <div class="mt-2 px-1">
            <ng-container *ngIf="!(isLoading$ | async)">
              <metutors-interview-card *ngFor="let interview of interviews$ | async" 
                                       [interview]="interview" 
                                       (sendMeetingLink)="onOpenSendMeetingLinkModal()">
              </metutors-interview-card>

              <div class="text-center py-5 no-data" *ngIf="!(interviews$ | async) || !(interviews$ | async)?.length">
                No Interviews found
              </div>
            </ng-container>

            <ng-container *ngIf="isLoading$ | async">
              <div class="card" *ngFor="let _ of [1, 2, 3]">
                <div class="card-body">
                  <metutors-grid-placeholder></metutors-grid-placeholder>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<metutors-admin-send-meeting-link-modal *ngIf="showSendMeetingLinkModal$ | async"
                                        (closeModal)="onCloseSendMeetingLinkModal()"
                                        [showModal]="(showSendMeetingLinkModal$ | async)!">
</metutors-admin-send-meeting-link-modal>
