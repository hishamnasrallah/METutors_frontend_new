<div class="bookings-list">
  <div class="row filters">
    <div class="col-md-6 d-flex align-items-center">
      <h1>Booking per Subject</h1>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-7">
          <div class="position-relative">
            <mat-icon>search</mat-icon>
            <input type="text" class="form-control custom-input input-bordered search-request" [(ngModel)]="name"
                   (keyup)="onFilterTutors()" placeholder="Search Classrooms">
          </div>
        </div>
        <div class="col-md-5">
          <div class="position-relative">
            <input type="text" class="form-control custom-input input-bordered" placeholder="Apply filters">
            <mat-icon class="filter">filter_alt</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12" *ngLet="(view$ | async) as view">
      <mat-tab-group mat-align-tabs="start" (selectedTabChange)="onChangeTab($event)">
        <mat-tab [label]="'Running ('+(view.running?.runningCoursesCount || 0)+')'">
          <ng-container [ngSwitch]="view.loading">
            <metutors-grid-placeholder class="mt-4" *ngSwitchCase="true"></metutors-grid-placeholder>

            <ng-container *ngSwitchCase="false">
              <metutors-per-course-grid [bookings]="view.running?.subjects"
                                        (openBookingModal)="onOpenBookingModal($event)"></metutors-per-course-grid>
            </ng-container>
          </ng-container>
        </mat-tab>

        <mat-tab [label]="'Pending Approval ('+(view.running?.pendingCoursesCount || 0)+')'">
          <ng-container [ngSwitch]="view.loading">
            <metutors-grid-placeholder class="mt-4" *ngSwitchCase="true"></metutors-grid-placeholder>

            <ng-container *ngSwitchCase="false">
              <metutors-per-course-grid [bookings]="view.pending?.subjects"
                                        (openBookingModal)="onOpenBookingModal($event)"></metutors-per-course-grid>
            </ng-container>
          </ng-container>
        </mat-tab>

        <mat-tab [label]="'Re-assigned ('+(view.running?.reassignedCoursesCount || 0)+')'">
          <ng-container [ngSwitch]="view.loading">
            <metutors-grid-placeholder class="mt-4" *ngSwitchCase="true"></metutors-grid-placeholder>

            <ng-container *ngSwitchCase="false">
              <metutors-per-course-grid [bookings]="view.reassigned?.subjects"
                                        (openBookingModal)="onOpenBookingModal($event)"></metutors-per-course-grid>
            </ng-container>
          </ng-container>
        </mat-tab>

        <mat-tab [label]="'Cancelled ('+(view.running?.cancelledCoursesCount || 0)+')'">
          <ng-container [ngSwitch]="view.loading">
            <metutors-grid-placeholder class="mt-4" *ngSwitchCase="true"></metutors-grid-placeholder>

            <ng-container *ngSwitchCase="false">
              <metutors-per-course-grid [bookings]="view.cancelled?.subjects"
                                        (openBookingModal)="onOpenBookingModal($event)"></metutors-per-course-grid>
            </ng-container>
          </ng-container>
        </mat-tab>


        <mat-tab [label]="'Completed ('+(view.running?.completedCoursesCount || 0)+')'">
          <ng-container [ngSwitch]="view.loading">
            <metutors-grid-placeholder class="mt-4" *ngSwitchCase="true"></metutors-grid-placeholder>

            <ng-container *ngSwitchCase="false">
              <metutors-per-course-grid [bookings]="view.completed?.subjects"
                                        (openBookingModal)="onOpenBookingModal($event)"></metutors-per-course-grid>
            </ng-container>
          </ng-container>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<metutors-admin-student-total-booking-modal [showModal]="(openBookingModal$ | async)!" *ngIf="openBookingModal$|async"
                                            (closeModal)="onCloseBookingModal()"
                                            [loading]="(loadingTotalBooking | async)!"
                                            [detail]="(totalBooking$ | async)!">
</metutors-admin-student-total-booking-modal>
