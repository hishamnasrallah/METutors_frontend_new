<div class="opinion text-center">
  <div class="d-block mb-4 text-center">
    <img src="assets/homepage/courses/person.png" alt="" meTutorsDefaultAvatar width="140" height="140">
  </div>
  <h3>Loved by our students</h3>
  <p class="desc">
    I received great customer service
    from the specialists who helped
    me. I would recommend to anyone
    who wants quality.
  </p>
  <rating [(ngModel)]="rate" [max]="5" [readonly]="true"></rating>
  <h4>Five star rating</h4>
  <div class="info">
    <h2>David Stevenson</h2>
    <h3>
      <img src="assets/svg/verified.svg" alt="" width="16" height="16" draggable="false">
      Verified Student
    </h3>
  </div>
</div>
