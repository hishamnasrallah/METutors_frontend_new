<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-100">
  <div>
    <h4 class="mb-5">{{ 'OTP_VERIFICATION' | translate }}</h4>

    <div class="form-group">
      <label for="otp">{{ 'ENTER_OTP' | translate }}</label>
      <div class="align">
        <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
      </div>
    </div>

    <div class="form-group mt-4 mb-2">
      <metutors-submit-button [form]="form" [isSubmitting]="loading$ | async" [extraClasses]="'w-100'">
        {{ 'SUBMIT_CODE' | translate }}
      </metutors-submit-button>
    </div>

    <div class="form-group">
      <button mat-flat-button color="primary" type="button" class="py-1 d-block w-100" (click)="resendOTPConfirm()"
        [disabled]="resendLoading$ | async">
        {{ 'RESEND_OTP' | translate }}
        <mat-icon class="spinner" *ngIf="resendLoading$ | async">autorenew</mat-icon>
      </button>
    </div>
  </div>
</form>
