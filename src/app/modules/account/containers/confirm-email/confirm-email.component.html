<div class="container confirm-email text-center">
  <div class="row">
    <div class="col-12 spin-cont" *ngIf="isConfirmEmail">
      <mat-icon class="spinner">autorenew</mat-icon>
    </div>

    <div class="col-12" *ngIf="!isConfirmEmail">
      <img src="assets/authentication/404.svg" class="err-img" alt="" draggable="false" width="400" />
      <h1 class="mt-4 f-size-17-md-sm">{{ 'EMAIL_NOT_ACTIVATED' | translate }}</h1>
      <p class="f-size-15-md-sm">{{ 'TRY_RESEND_CONFIRMATION_LINK' | translate }}</p>
      <button mat-flat-button color="primary" class="mt-5 mb-3" (click)="resendEmailConfirm()" [disabled]="isResend">
        {{ 'RESEND_EMAIL_VERIFICATION' | translate }}
        <mat-icon class="spinner" *ngIf="isResend">autorenew</mat-icon>
      </button>
    </div>
  </div>
</div>
