<div class="container py-5 reset-block full-height">
  <div class="row h-100">
    <div class="col-lg-5 col-md-6 d-flex flex-column">
      <form [formGroup]="reform" (ngSubmit)="onSubmit(reform)" class="w-100 flex-grow-1 d-flex align-items-center">
        <div class="w-100">
          <h4 class="mb-5 f-size-25-md-sm">{{ 'RESET_PASSWORD' | translate }}</h4>

          <div class="form-group position-relative">
            <label for="pass">{{ 'NEW_PASSWORD' | translate }}</label>
            <input [type]="!passwordVisibility ? 'password' : 'text'" class="custom-input w-100 input-bordered"
              id="pass" placeholder="**********" formControlName="password">
            <mat-icon matSuffix class="position-absolute password-visibility"
              (click)="passwordVisibility = !passwordVisibility">
              {{ !passwordVisibility ? 'visibility_off' : 'visibility'}}</mat-icon>
            <span class="text-danger" *ngIf="password?.invalid && password?.touched">
              {{ 'PASSWORD_ERROR_CHARACTERS' | translate }}
            </span>
          </div>

          <div class="form-group position-relative">
            <label for="retype">{{ 'RETYPE_PASSWORD' | translate }}</label>
            <input [type]="!confirmPasswordVisibility ? 'password' : 'text'" class="custom-input w-100 input-bordered"
              id="retype" placeholder="**********" formControlName="confirmPassword">
            <mat-icon matSuffix class="position-absolute password-visibility"
              (click)="confirmPasswordVisibility = !confirmPasswordVisibility">
              {{ !confirmPasswordVisibility ? 'visibility_off' : 'visibility'}}</mat-icon>
            <div class="text-danger" *ngIf="reform?.hasError('passwordMismatch')">
              {{ 'PASSWORDS_DONT_MATCH' | translate }}
            </div>
          </div>

          <div class="form-group mt-4 mb-2">
            <metutors-submit-button [form]="reform" [isSubmitting]="loading" [extraClasses]="'w-100'">
              {{ 'RESET_PASSWORD' | translate }}
            </metutors-submit-button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-7 col-md-6 d-flex align-items-center img-cover">
      <metutors-auth-opinions></metutors-auth-opinions>
    </div>
  </div>
</div>
