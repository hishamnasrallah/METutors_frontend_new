<div class="container forget-block full-height">
  <div class="row h-100">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 d-flex flex-column">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="w-100 flex-grow-1 d-flex mt-5">
        <div class="w-100" *ngIf="!successMsg">
          <h4 class="mb-5 f-size-25-md-sm text-center">{{ 'FORGET_PASSWORD' | translate }}</h4>

          <div class="form-group">
            <label for="email">{{ 'EMAIL_ADDRESS' | translate }}</label>
            <input type="email" class="custom-input w-100 input-bordered" id="email" placeholder="ku@pecafhuj.co.uk"
              formControlName="email" email>

            <div *ngIf="email?.invalid && email?.touched">
              <small class="text-danger">{{ 'WRITE_VALID_EMAIL' | translate }}</small>
            </div>
          </div>

          <div class="form-group mt-4 mb-2">
            <metutors-submit-button [form]="form" [isSubmitting]="loading" [extraClasses]="'w-100'">
              {{ 'SEND_RESET_LINK' | translate }}
            </metutors-submit-button>
          </div>
        </div>

        <div *ngIf="successMsg">
          <h4 class="mb-5 f-size-25-md-sm">{{ 'CHECK_UR_EMAIL' | translate }}</h4>
          <p>
            {{ 'EMAIL_SENT_TO' | translate }} {{ email?.value }}. {{ 'CLICK_INCLUDED_LINK_RESET' | translate }}
          </p>
          <a mat-flat-button color="primary" class="d-block py-1 fw-bold" routerLink="/signin">
            {{ 'CONTINUE' | translate }}
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
