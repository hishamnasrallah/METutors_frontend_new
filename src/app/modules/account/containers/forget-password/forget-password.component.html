<div class="container-fluid forget-block full-height">
  <div class="row h-100">
    <div class="col-md-3 offset-md-2 d-flex flex-column">
      <a class="pt-5 pb-3" routerLink="/">
        <img alt="logo" src="assets/logo/logo-dark.png" width="200px" draggable="false">
      </a>

      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="w-100 flex-grow-1 d-flex align-items-center">
        <div class="w-100">
          <h4 class="mb-5">Forget password</h4>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="custom-input w-100 input-bordered" id="email" placeholder="ku@pecafhuj.co.uk"
              formControlName="email" email>

            <div *ngIf="email?.invalid && email?.touched">
              <small class="text-danger">Please write a valid email</small>
            </div>
          </div>

          <div class="form-group mt-4 mb-2">
            <metutors-submit-button [form]="form" [isSubmitting]="loading" [extraClasses]="'w-100'">
              Send reset link
            </metutors-submit-button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-7 d-flex align-items-center img-cover">
      <img src="assets/authentication/forget-password.png" class="w-100 full-height" alt="" draggable="false">
    </div>
  </div>
</div>
