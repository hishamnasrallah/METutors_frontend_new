<ng-container *ngLet="(exploredCourses$ | async) as exploredCourses">
  <metutors-explore-heading [loading]="(isLoading$ | async)!"
                            [name]="lang === 'ar' ? exploredCourses?.program?.nameAr : exploredCourses?.program?.name"
                            [title]="lang === 'ar' ? exploredCourses?.program?.titleAr : exploredCourses?.program?.title"
                            [description]="lang === 'ar' ? exploredCourses?.program?.descriptionAr : exploredCourses?.program?.description"
                            [image]="programImage + exploredCourses?.program?.image"
                            [placeholderText]="'SEARCH_BY_COURSE_NAME'"
                            [btnText]="'FIND_COURSES'"
                            (filter)="name = $event; filterCourses()">
  </metutors-explore-heading>

  <ng-container [ngSwitch]="isLoading$ | async">
    <div class="container mt-5" *ngSwitchCase="true">
      <div class="row">
        <div class="col-md-3">
          <metutors-grid-placeholder></metutors-grid-placeholder>
        </div>
        <div class="col-md-9">
          <metutors-card-placeholder></metutors-card-placeholder>
          <metutors-card-placeholder></metutors-card-placeholder>
          <metutors-card-placeholder></metutors-card-placeholder>
        </div>
      </div>
    </div>

    <ng-container *ngSwitchCase="false">
      <div class="container all-courses mt-5">
        <div class="row">
          <div class="col-md-7">
            <h1>{{ 'ALL_AVAILABLE_COURSES' | translate }}</h1>
          </div>
          <div class="col-md-5">
            <a mat-button class="main-button-transparent float-end request-course" (click)="onOpenRequestCourseModal()">
              {{ 'REQUEST_NEW_COURSE' | translate }}
            </a>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <metutors-select-program-category [countries]="(countries$ | async)!"
                                              [loadingCountries]="(loadingCountries$ | async)!"
                                              [programs]="(programs$ | async)!"
                                              [loadingPrograms]="(loadingPrograms$ | async)!">
            </metutors-select-program-category>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-3 filters">
            <div class="d-flex align-items-center cursor-pointer title justify-content-between"
              [class.open]="openFilter" (click)="openFilter = !openFilter">
              <h3 class="m-0">{{ 'CHOOSE_FIELD_STUDY' | translate }}</h3>
              <button mat-button *ngIf="!openFilter">
                <mat-icon>expand_more</mat-icon>
              </button>
              <button mat-button *ngIf="openFilter">
                <mat-icon>expand_less</mat-icon>
              </button>
            </div>
            <div class="content" *ngIf="openFilter" [@slideInOut]>
              <div class="d-block mb-2" *ngFor="let fieldOfStudy of exploredCourses?.fieldOfStudies">
                <mat-checkbox (change)="onChangeField($event, fieldOfStudy?.id); filterCourses()"
                  [value]="fieldOfStudy?.id">
                  {{ fieldOfStudy?.name }}
                </mat-checkbox>
              </div>
            </div>

            <div class="d-flex align-items-center cursor-pointer title justify-content-between"
              [class.open]="openPriceFilter" (click)="openPriceFilter = !openPriceFilter" *ngIf="minValue !== maxValue">
              <h3 class="m-0">{{ 'SELECT_PRICE_RANGE' | translate }}</h3>
              <button mat-button *ngIf="!openPriceFilter">
                <mat-icon>expand_more</mat-icon>
              </button>
              <button mat-button *ngIf="openPriceFilter">
                <mat-icon>expand_less</mat-icon>
              </button>
            </div>
            <div class="content" *ngIf="openPriceFilter" [@slideInOut]>
              <div class="d-block">
                <ngx-slider [value]="minValue" [highValue]="maxValue" [options]="{floor: minValue, ceil: maxValue}"
                  (userChangeStart)="onChangeValue($event)" (userChangeEnd)="onChangeValue($event)"></ngx-slider>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <metutors-course-card *ngFor="let course of exploredCourses?.subjects" [course]="course">
            </metutors-course-card>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <metutors-academic-learning-environment (requestCourse)="onOpenRequestCourseModal()">
  </metutors-academic-learning-environment>
</ng-container>

<metutors-request-new-course-modal *ngIf="showRequestCourseModal$ | async"
                                   (closeModal)="onCloseRequestCourseModal()"
                                   (submitForm)="requestCourse($event)"
                                   [programs]="(programs$ | async)!"
                                   [countries]="(countries$ | async)!"
                                   [languages]="(languages$ | async)!"
                                   [isSubmitting]="(isRequestCourse$ | async)!"
                                   [showModal]="(showRequestCourseModal$ | async)!">
</metutors-request-new-course-modal>
