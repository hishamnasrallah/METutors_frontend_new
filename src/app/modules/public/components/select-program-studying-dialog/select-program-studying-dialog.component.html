<div class="program-list position-relative">
  <button mat-button mat-dialog-close (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

  <div mat-dialog-content class="programs">
    <h1 class="f-size-25-md-sm">{{ 'SELECT_PROGRAM_STUDYING' | translate }}</h1>
    <div class="row">
      <div class="col-md-12 d-flex flex-wrap">
        <div class="item w-100-sm m-0-sm mb-5-sm" (click)="onSelectProgram(program)"
          *ngFor="let program of programs; let i = index">
          <span class="d-block">{{ 'PROGRAM' | translate }} {{ i + 1 }}</span>
          <strong>{{ program?.name }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
