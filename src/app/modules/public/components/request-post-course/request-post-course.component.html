<div class="request-post-course">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="f-size-25-md-sm">{{ 'HOW_REQUEST_POST_COURSE' | translate }}</h1>
        <p class="f-size-17-md-sm">{{ 'HOW_REQUEST_POST_COURSE_DESC' | translate }}</p>
      </div>

      <div class="col-12 request-list">
        <div class="row">
          <div class="col-md-3" *ngFor="let item of requestCoursesList">
            <button mat-button class="w-100 text-start" [class.active]="step === ('STEP' + item?.id)"
              (click)="step = ('STEP' + item?.id); selectedCourse = item">
              <span class="d-block">{{ item?.number }}</span>
              <strong>{{ item?.title }}</strong>
            </button>
          </div>
        </div>
        <div class="steps">
          <div class="row">
            <div class="col-md">
              <h3>{{ selectedCourse?.number }}</h3>
              <h2>{{ selectedCourse?.title }}</h2>
              <p>{{ selectedCourse?.content }}</p>
              <button mat-flat-button color="primary">
                {{ 'START_TUTORING_NOW' | translate }}
                <img src="assets/svg/arrow-left-line.svg" alt="">
              </button>
            </div>
            <div class="col-md" *ngIf="selectedCourse?.videoUrl">
              <metutors-video-player [videoSrc]="selectedCourse?.videoUrl">
              </metutors-video-player>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
