<div class="why-teaching-us" style="background-image: url(assets/homepage/oval.svg);">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <h1 class="f-size-25-md-sm">What Our Tutors Love About Us</h1>

        <p>
          We help educators reach more students from the comfort of their home. Hundreds of tutors work with us
          full-time and are consistently fully booked.
        </p>
        <ul class="list-unstyled row">
          <li class="col-md-6" *ngFor="let item of whyTeachingUsList">
            <img src="assets/svg/correct.svg" alt="">
            <span class="f-size-15-md-sm">{{ item?.value }}</span>
          </li>
        </ul>
      </div>
      <div class="col-lg-5">
        <img src="assets/about/users.png" height="450px" alt="" class="contact-img" draggable="false">
      </div>
    </div>
  </div>
</div>
