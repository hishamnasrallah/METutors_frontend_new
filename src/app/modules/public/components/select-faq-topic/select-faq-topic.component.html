<div class="row faq-topics" *ngIf="topics && topics.length">
  <div class="col-md-12 text-center">
    <h1>Select From our topic</h1>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col item" *ngFor="let topic of topics">
        <a routerLink="/faq/{{ topic?.id }}" class="card text-center h-100">
          <div class="card-body">
            <h4 class="mb-0">{{ topic?.name }}</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
