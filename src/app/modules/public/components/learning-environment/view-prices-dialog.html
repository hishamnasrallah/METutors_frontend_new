<div class="country position-relative">
  <button mat-button mat-dialog-close (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

  <h1 mat-dialog-title class="text-center">{{ 'ACADEMIC_TUTORING_PRICE' | translate }}</h1>

  <div mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <div class="fields">
          <div class="row">
            <div class="col-md-7">
              <!-- <h2>{{ 'FIELD_STUDY' | translate }}</h2>
              <p>View very destinations in Markesh</p> -->
            </div>
            <div class="col-md-5">
              <label>{{ 'SELECT_FIELDS_STUDY' | translate }}</label>
              <mat-form-field appearance="outline" class="w-100">
                <mat-select placeholder="{{ 'PLEASE_SELECT' | translate }}" (selectionChange)="fieldId = $event.value">
                  <mat-option [value]="field.id" *ngFor="let field of fields">{{ field?.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">{{ 'SUBJECT_NAME' | translate }}</th>
                <th scope="col">{{ 'COURSE_ID' | translate }}</th>
                <th scope="col">{{ 'PRICE_PER_HOUR' | translate }} (USD)</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let subject of subjects">
                <tr *ngIf="!fieldId || subject.fieldId === +fieldId">
                  <td scope="row">{{ subject?.name }}</td>
                  <td scope="row">CID{{ subject?.id }}</td>
                  <td><strong>{{ subject?.pricePerHour | metutorsMoney | async }}</strong></td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
