<div class="country position-relative">
  <button mat-button mat-dialog-close (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

  <h1 mat-dialog-title class="text-center mb-5">Choose your country</h1>

  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-3" *ngFor="let country of countries">
        <h3 class="cursor-pointer" (click)="onSelectCountry(country.id)">
          {{ country?.name }}
        </h3>
      </div>
    </div>
  </div>
</div>
