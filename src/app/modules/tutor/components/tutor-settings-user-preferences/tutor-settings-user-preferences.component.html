<form class="user-prefrences">
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>What’s languages you prefer ?</h3>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select [placeholder]="'Choose language'">
          <mat-option value="male">
            Male
          </mat-option>
          <mat-option value="female">
            Female
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>What’s tutor gender you prefer ? </h3>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select [placeholder]="'Choose gender'">
          <mat-option value="male">
            Male
          </mat-option>
          <mat-option value="female">
            Female
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <h3 class="mb-2">What’s a Tutor native language ?</h3>
      <mat-radio-group aria-label="Select an option" (change)="onChange($event)">
        <mat-radio-button class="w-50" value="0">Any language</mat-radio-button>
        <mat-radio-button class="w-50" value="-1">Select a language</mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline" class="w-100" [@slideInOut] *ngIf="showLanguages">
        <mat-select [placeholder]="'Choose language'">
          <mat-option value="male">
            Male
          </mat-option>
          <mat-option value="female">
            Female
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row btn-list mt-5">
    <div class="col-12 d-flex justify-content-end">
      <button mat-flat-button color="primary" type="submit">Update </button>
    </div>
  </div>
</form>
