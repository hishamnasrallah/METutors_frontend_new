<form class="account-settings">
  <div class="avatar-block">
    <div class="row mb-3">
      <div class="col-md-12 d-flex">
        <mat-icon class="person">person</mat-icon>
        <div>
          <h2>Upload profile photo</h2>
          <h5>JPG, GIF or PNG. Max size of 800K</h5>
          <button mat-button type="button">
            <mat-icon>cloud_upload</mat-icon>
            Upload file
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>Full name</h3>
      <input type="text" class="form-control" placeholder="Ex: Ahmed Mohamed">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>Email address</h3>
      <input type="email" class="form-control" placeholder="Ex: xxx@xxx.com">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>Headline</h3>
      <input type="text" class="form-control" placeholder="Add a professional headline like, â€œStudent at Harvard">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>Country of residence</h3>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select [placeholder]="'Choose language'">
          <mat-option value="male">
            Male
          </mat-option>
          <mat-option value="female">
            Female
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>Gender </h3>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select [placeholder]="'Choose gender'">
          <mat-option value="male">
            Male
          </mat-option>
          <mat-option value="female">
            Female
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row btn-list">
    <div class="col-12 d-flex justify-content-end">
      <button mat-flat-button color="primary" type="submit">Update </button>
    </div>
  </div>
</form>
