<div class="my-tickets p-15-sm">
  <div class="row">
    <div class="col-12 d-flex justify-content-between">
      <h2 class="title f-size-18-md-sm mb-0">{{ 'MY_TICKETS' | translate }}</h2>
      <a mat-flat-button color="primary" routerLink="/tutor/help/support-ticket/create-ticket">{{ 'CREATE_NEW_TICKET' | translate }}</a>
    </div>
    <div class="col-12">
      <ng-container *ngIf="!(isLoading$ | async)">
        <metutors-support-ticket-card *ngFor="let ticket of tickets$ | async" [ticket]="ticket"
                                      [linkUrl]="'/tutor/help/support-ticket/ticket-details/' + ticket?.ticketId">
        </metutors-support-ticket-card>

        <div class="text-center py-5 no-data" *ngIf="!(tickets$ | async) || !(tickets$ | async)?.length">
          {{ 'NO_TICKETS_FOUND' | translate }}
        </div>
      </ng-container>

      <ng-container *ngIf="isLoading$ | async">
        <div class="card" *ngFor="let _ of [1, 2, 3]">
          <div class="card-body">
            <metutors-grid-placeholder></metutors-grid-placeholder>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
