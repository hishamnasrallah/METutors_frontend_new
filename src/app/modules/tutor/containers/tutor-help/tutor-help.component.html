<button mat-button class="sidemenu-btn d-inline-block d-lg-none" (click)="openSideMenu = true" *ngIf="!openSideMenu">
  <mat-icon>widgets</mat-icon>
</button>

<div class="d-flex min-h-100">
  <div class="sidemenu" [ngClass]="{
      'open-sidemenu': openSideMenu
    }">
    <button mat-button (click)="openSideMenu = false" class="close-btn d-inline-block d-lg-none">
      <mat-icon>close</mat-icon>
    </button>

    <ul class="list-unstyled m-0">
      <li>
        <a routerLink="/tutor/help/faq" routerLinkActive="active" (click)="openSideMenu = false">
          <span class="">{{ 'FAQS' | translate }}</span>
        </a>
      </li>
      <li>
        <a routerLink="/tutor/help/support-ticket" routerLinkActive="active" (click)="openSideMenu = false">
          <span class="text-uppercase">{{ 'SUPPORT_TICKET' | translate }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="flex-grow-1 overflow-auto">
    <metutors-tutor-navbar [layout]="(layout$ | async)" [user]="user$ | async" (logout)="logout()">
    </metutors-tutor-navbar>

    <router-outlet></router-outlet>
  </div>
</div>
