<ng-container *ngLet="(view$ | async) as view">
  <ng-container [ngSwitch]="view.loading">
    <div class="p-4" *ngSwitchCase="true">
      <metutors-grid-placeholder></metutors-grid-placeholder>
    </div>
    <form class="user-prefrences p-15-sm mt-15-sm" [formGroup]="form" (ngSubmit)="onSubmit(form)" *ngSwitchCase="false">
      <div class="row mb-3">
        <div class="col-xl-6">
          <h3>What’s languages you prefer?</h3>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [placeholder]="'Choose language'" formControlName="preferred_language">
              <mat-option [value]="language.id"
                          *ngFor="let language of view.languages">{{ language.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xl-6">
          <h3>Select Gender to Teach</h3>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [placeholder]="'Choose gender'" formControlName="preferred_gender">
              <mat-option [value]="gender" *ngFor="let gender of genders">{{ gender }}</mat-option>
              <mat-option value="any">Any</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xl-6">
          <h3 class="mb-2">What’s a Tutor native language?</h3>
          <mat-radio-group aria-label="Select an option" (change)="onChange($event)">
            <mat-radio-button class="w-50" value="0" [checked]="!showLanguages">Any language</mat-radio-button>
            <mat-radio-button class="w-50" value="-1" [checked]="showLanguages">Select a language</mat-radio-button>
          </mat-radio-group>
          <mat-form-field appearance="outline" class="w-100 mt-3" *ngIf="showLanguages">
            <mat-select [placeholder]="'Choose language'" formControlName="teacher_language">
              <mat-option [value]="language.id"
                          *ngFor="let language of view.languages">{{ language.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row btn-list mt-5">
        <div class="col-12 d-flex justify-content-end">
          <button mat-flat-button color="primary" type="submit"
                  [disabled]="form.invalid || (isSavingPreferences | async)">Update
            <mat-icon class="spinner" *ngIf="(isSavingPreferences | async)">autorenew</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</ng-container>
