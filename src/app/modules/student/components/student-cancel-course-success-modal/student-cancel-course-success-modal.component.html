<metutors-modal [showModal]="showModal" [showHeader]="false" [size]="'medium'" [template]="template">
  <ng-template #template>
    <div class="course-success-modal flex-row mt-5 p-3">
      <div class="text-center">
        <img src="assets/svg/green-tick.svg" alt="" width="100">

        <h3 class="mt-4">{{ 'CONGRATULATIONS' | translate }}</h3>
        <p class="heading">{{ 'COURSE_CANCELLED_SUCCESSFULLY' | translate }}</p>
        <p class="para-1">{{ 'ALLOW_HOURS_PROCESS_REQUEST' | translate }}</p>
        <p class="para-2">{{ 'YOUR_REFUND_AMOUNT' | translate }}</p>
        <span class="fw-bold amount">{{ 50 | metutorsMoney | async }}</span>

        <div class="mt-5">
          <button mat-flat-button color="primary" class="w-100 p-1 fw-bold text-white" (click)="submitted.emit()">{{ 'GO_CLASS_DASHBOARD' | translate }}</button>
        </div>
      </div>
    </div>
  </ng-template>
</metutors-modal>
