<metutors-modal [showModal]="showModal" (closeModal)="closeModal.emit()" [size]="'xmedium'"
                [heading]="'Leave a Feedback'"
                [template]="template" [subHeading]="subHeading">
  <ng-template #template>
    <div class="row" *ngLet="(view$ | async) as view">
      <div class="col-12">
        <mat-tab-group mat-align-tabs="start">
          <mat-tab [label]="tabLabel">
            <ng-container [ngSwitch]="view?.loading">
              <metutors-grid-placeholder *ngSwitchCase="true"></metutors-grid-placeholder>

              <metutors-send-feedback [messageLabel]="messageLabel" [feedbackOptions]="view?.feedbackOptions"
                                      [isSubmitting]="(submittingFeedback$ | async)!" [form]="form"
                                      (submitFeedback)="submitFeedback.emit(form)" *ngSwitchCase="false">
              </metutors-send-feedback>
            </ng-container>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </ng-template>
</metutors-modal>
