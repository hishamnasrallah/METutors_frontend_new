<metutors-modal [showModal]="showModal" (closeModal)="closeModal.emit()" [size]="'medium'"
                [heading]="'View Submitted Assignment'"
                [template]="template">
  <ng-template #template>
    <ng-container *ngLet="(view$ | async) as view">
      <ng-container [ngSwitch]="view?.loading">
        <metutors-grid-placeholder *ngSwitchCase="true"></metutors-grid-placeholder>

        <div class="assignment-details-modal" *ngSwitchCase="false">
          <div class="form-group row">
            <label>Description</label>
            <p class="mt-2">
              {{ view?.assignment?.assignment?.description }}
            </p>
          </div>

          <div class="form-group row">
            <label>File</label>
            <ng-container *ngFor="let file of view.assignment?.assignment?.file">
              <div class="col-md-4 list-files d-flex align-items-center mt-3">
                <img src="assets/svg/attachment.svg" alt="" draggable="false" width="30" height="30">
                <div class="ms-2 flex-grow-1">
                  <h3>{{ file?.originalName }}</h3>
                  <h5>{{ file?.size }}</h5>
                </div>
                <a [href]="file?.url" target="_blank" mat-button class="add-url">
                  Download
                </a>
              </div>
            </ng-container>
            <div class="col-md-6"></div>
          </div>

          <ng-container
            *ngIf="view?.assignment?.assignment?.feedback && view?.assignment?.assignment?.feedback?.length">
            <ng-container *ngFor="let feedback of view?.assignment?.assignment?.feedback">
            <div class="form-group row mt-5">
              <label>Assignment Feedback</label>
              <p class="mt-2">
                <span>Grade Rating: </span>
                <span class="rating"> {{ feedback?.rating}} on a scale of 10 </span>
              </p>

              <p>{{ feedback?.review }}</p>
            </div>

            <div class="form-group row" *ngIf="feedback?.file">
              <div class="col-md-6 list-files d-flex">
                <mat-icon>attach_file</mat-icon>
                <div class="ms-2">
                  <h3>{{ feedback?.file?.url}}</h3>
                  <!--<h5>100MB</h5>-->
                </div>
              </div>
              <div class="col-md-6"></div>
            </div>
            </ng-container>
          </ng-container>

          <div class="form-group row">
            <div class="">
              <button mat-flat-button color="primary" class="fw-bold float-end px-4 py-1"
                      (click)="onBack(view?.assignment?.assignment.assignmentId)">Back
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-template>
</metutors-modal>
