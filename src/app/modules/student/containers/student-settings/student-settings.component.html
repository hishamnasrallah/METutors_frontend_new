<metutors-student-navbar [layout]="(layout$ | async)" [user]="user$ | async"></metutors-student-navbar>

<div class="settings">
  <div class="card overflow-hidden">
    <div class="card-body p-0">
      <div class="d-flex row">
        <div class="col-md-4">
          <ul class="list-unstyled m-0 h-100">
            <li [class.active]="tab === 'ACCOUNT_SETTINGS'" (click)="tab = 'ACCOUNT_SETTINGS'">
              Account settings
            </li>
            <li [class.active]="tab === 'SECURITY_SETTINGS'" (click)="tab = 'SECURITY_SETTINGS'">
              Security settings
            </li>
            <li [class.active]="tab === 'USER_PREFERENCES'" (click)="tab = 'USER_PREFERENCES'">
              User preferences
            </li>
            <li [class.active]="tab === 'USER_PAYMENTS'" (click)="tab = 'USER_PAYMENTS'">
              Payment Information
            </li>
          </ul>
        </div>
        <div class="col-md-8">
          <metutors-student-settings-account *ngIf="tab === 'ACCOUNT_SETTINGS'"
                                             [countries]="(countries$ | async)!">
          </metutors-student-settings-account>

          <metutors-student-settings-security *ngIf="tab === 'SECURITY_SETTINGS'"
                                              [isChanging]="isChangingPassword$ | async"
                                              [resetForm]="changePasswordSuccess$ | async"
                                              (submitForm)="onChangePassword($event)">
          </metutors-student-settings-security>

          <metutors-student-settings-user-prefrences *ngIf="tab === 'USER_PREFERENCES'">
          </metutors-student-settings-user-prefrences>

          <metutors-student-settings-payment-information *ngIf="tab === 'USER_PAYMENTS'">
          </metutors-student-settings-payment-information>
        </div>
      </div>
    </div>
  </div>
</div>
