<metutors-student-navbar [layout]="(layout$ | async)" [user]="user$ | async"></metutors-student-navbar>

<div class="classroom">
  <div class="row" *ngLet="(view$ | async) as view">
    <div class="col-12">
      <div class="flex mb-3 codes" *ngIf="view?.programs && view?.programs.length">
        <span class="fw-bold cursor-pointer position-relative"
              [class.active]="programId === null"
              (click)=" programId = null; countryId = null; fieldId = null; loadCourse({});">All</span>
        <ng-container *ngFor="let program of view?.programs">
          <span class="fw-bold cursor-pointer position-relative"
                [class.active]="programId === program?.id" *ngIf="program.code !== 'NA'"
                (click)=" countryId = null; programId = program?.id; fieldId = null; loadCourse({program: program?.id});">{{ program?.code }}</span>

          <div class="btn-group" dropdown>
            <span class="fw-bold cursor-pointer position-relative dropdown-toggle dropdown-toggle-split" dropdownToggle
                  [class.active]="programId === program?.id" *ngIf="program.code === 'NA'"
                  (click)="programId = program?.id; fieldId = null;">{{ program?.name }}</span>

            <ul id="dropdown-split" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-split">
              <li role="menuitem" class="mat-menu-item" *ngFor="let country of view?.countries"
                  (click)="loadCourse({program: programId, country: country?.id}); countryId = country?.id">{{ country?.name }}</li>
            </ul>
          </div>
        </ng-container>
      </div>

      <ng-container *ngIf="view?.fieldOfStudies && view?.fieldOfStudies.length">
        <button mat-button class="class-btn main-button-transparent text-uppercase mb-1" [class.active]="!fieldId"
                (click)="loadCourse({program: programId}); fieldId = null">All</button>
        <button mat-button class="class-btn main-button-transparent text-uppercase mb-1"
                *ngFor="let field of view?.fieldOfStudies" [class.active]="fieldId === field?.id"
                (click)="loadCourse({program: programId, field_of_study: field?.id}); fieldId = field?.id">{{ field?.name }}</button>
      </ng-container>
    </div>
    <div class="col-12">
      <h2 class="title cursor-pointer d-flex align-items-center" (click)="openNewlyAssigned = !openNewlyAssigned">
        <span class="flex-grow-1">Last Activity</span>
        <img src="assets/svg/arrow-up.svg" [class.rotate-180]="openNewlyAssigned" draggable="false" width="30px"
             height="30" alt="" />
      </h2>
      <div class="row" [@slideInOut] *ngIf="openNewlyAssigned">
        <ng-container [ngSwitch]="view.loading">
          <ng-container *ngSwitchCase="true">
            <div class="col-md-12" *ngFor="let _ of [1, 2]">
              <metutors-card-placeholder></metutors-card-placeholder>
            </div>
          </ng-container>

          <ng-container *ngSwitchCase="false">
            <div class="col-md-12" *ngFor="let newCourse of view.newCourses">
              <metutors-classroom-item [classroom]="newCourse" [url]="'/student/classrooms/classes/'">
              </metutors-classroom-item>
            </div>

            <div class="col-md-12 mb-3" *ngIf="!view.newCourses || !view.newCourses.length">
              <div class="card no-data">
                <div class="card-body">
                  <h3 class="text-center m-0">No course found!</h3>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div class="col-12">
      <h2 class="title cursor-pointer d-flex align-items-center" (click)="openActive = !openActive">
        <span class="flex-grow-1">Active Courses</span>
        <img src="assets/svg/arrow-up.svg" [class.rotate-180]="openActive" draggable="false" width="30px" height="30"
             alt="" />
      </h2>
      <div class="row" [@slideInOut] *ngIf="openActive">
        <ng-container [ngSwitch]="view.loading">
          <ng-container *ngSwitchCase="true">
            <div class="col-md-12" *ngFor="let _ of [1, 2]">
              <metutors-card-placeholder></metutors-card-placeholder>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="false">
            <div class="col-md-12" *ngFor="let activeCourse of view.activeCourses">
              <metutors-classroom-item [classroom]="activeCourse" [url]="'/student/classrooms/classes/'"></metutors-classroom-item>
            </div>

            <div class="col-md-12 mb-3" *ngIf="!view.activeCourses || !view.activeCourses.length">
              <div class="card no-data">
                <div class="card-body">
                  <h3 class="text-center m-0">No course found!</h3>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div class="col-12">
      <h2 class="title cursor-pointer d-flex align-items-center" (click)="openCompleted = !openCompleted">
        <span class="flex-grow-1">Completed Courses</span>
        <img src="assets/svg/arrow-up.svg" [class.rotate-180]="openCompleted" draggable="false" width="30px" height="30"
             alt="" />
      </h2>
      <div class="row" [@slideInOut] *ngIf="openCompleted">
        <ng-container [ngSwitch]="view.loading">
          <ng-container *ngSwitchCase="true">
            <div class="col-md-12" *ngFor="let _ of [1, 2]">
              <metutors-card-placeholder></metutors-card-placeholder>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="false">
            <div class="col-md-12" *ngFor="let completedCourse of view.completedCourses">
              <metutors-classroom-item [classroom]="completedCourse" [url]="'/student/classrooms/classes/'"></metutors-classroom-item>
            </div>
            <div class="col-md-12 mb-3" *ngIf="!view.completedCourses || !view.completedCourses.length">
              <div class="card no-data">
                <div class="card-body">
                  <h3 class="text-center m-0">No course found!</h3>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
