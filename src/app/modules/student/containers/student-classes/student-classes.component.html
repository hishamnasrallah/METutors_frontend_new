<button mat-button class="sidemenu-btn d-inline-block d-lg-none" (click)="openSideMenu = true" *ngIf="!openSideMenu">
  <mat-icon>widgets</mat-icon>
</button>

<div class="d-flex min-h-100">
  <div class="sidemenu" [ngClass]="{
      'open-sidemenu': openSideMenu
    }">
    <button mat-button (click)="openSideMenu = false" class="close-btn d-inline-block d-lg-none">
      <mat-icon>close</mat-icon>
    </button>

    <!--    <div class="heading">
          <h1>First Code</h1>
          <button mat-button>British</button>
        </div>-->

    <ul class="list-unstyled m-0" *ngLet="(routeParams$ | async) as params">
      <li>
        <a [routerLink]="'/student/classrooms/classes/dashboard/' + params?.id" routerLinkActive="active"
          (click)="openSideMenu = false">
          <span class="text-uppercase">{{ 'CLASSES_DASHBOARD' | translate }}</span>
        </a>
      </li>
      <li>
        <a [routerLink]="'/student/classrooms/classes/syllabus/' + params?.id" routerLinkActive="active"
          (click)="openSideMenu = false">
          <span class="text-uppercase">{{ 'MY_SYLLABUS' | translate }}</span>
        </a>
      </li>
      <li>
        <a [routerLink]="'/student/classrooms/classes/resources/' + params?.id" routerLinkActive="active"
          (click)="openSideMenu = false">
          <span class="text-uppercase">{{ 'MY_RESOURCES' | translate }}</span>
        </a>
      </li>
      <li>
        <a [routerLink]="'/student/classrooms/classes/assignments/' + params?.id" routerLinkActive="active"
          (click)="openSideMenu = false">
          <span class="text-uppercase">{{ 'MY_ASSIGNMENTS' | translate }}</span>
        </a>
      </li>
      <li>
        <a routerLink="/student/help/support-ticket" routerLinkActive="active" (click)="openSideMenu = false">
          <span class="text-uppercase">{{ 'SUPPORT_TICKET' | translate }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="flex-grow-1 overflow-auto">
    <metutors-student-navbar [layout]="(layout$ | async)" [user]="user$ | async"></metutors-student-navbar>

    <router-outlet></router-outlet>
  </div>
</div>
