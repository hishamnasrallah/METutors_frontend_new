<ng-container>
  <div class="container payment-container">
    <div class="row">
      <div class="col-md-12">
        <h2>Payment Status</h2>
        <div class="card"  *ngLet="(view$ | async) as view">
          <div class="card-body">
            <div class="row data">
              <div class="col-md-12">
                <ng-container [ngSwitch]="view.loading">

                  <div class="d-flex" *ngSwitchCase="true">
                    <mat-icon class="spinner">autorenew</mat-icon>
                    <span class="processing">Please bear with us your payment is being processed...</span>
                  </div>

                  <ng-container *ngSwitchCase="false">
                   <ng-container [ngSwitch]="view?.paymentInfo?.status">
                     <div class="center p-4 text-center" *ngSwitchCase="true">
                       <img src="assets/svg/cheer.svg" alt="" draggable="false" class="mt-4 mb-4"/>

                       <p class="success">Payment has been made Successfully</p>

                       <button mat-flat-button color="primary" class="px-5 ms-3 p-2" [routerLink]="['/student', 'classrooms']">
                         Continue
                       </button>
                     </div>

                     <ng-container *ngSwitchCase="false">
                       <h4 class="text-danger">Payment failed</h4>
                       <div class="text-danger">{{ view?.paymentInfo?.error }}</div>
                     </ng-container>
                   </ng-container>

                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
