<div class="card" *ngIf="tutor?.subject && tutor?.subject?.length">
  <div class="card-body">
    <h1 class="title">Specialization</h1>
    <div class="list">
      <h2>Fields</h2>
      <span>{{ tutor?.qualifications?.currentTitle }}</span>
    </div>

    <div class="list">
      <h2>Subjects</h2>
      <span *ngFor="let subject of tutor?.subject">{{ subject?.name }}</span>
    </div>
  </div>
</div>
