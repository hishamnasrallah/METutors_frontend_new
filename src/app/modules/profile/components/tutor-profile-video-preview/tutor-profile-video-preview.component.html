<div class="video-preview" *ngIf="!isLoading && tutor?.qualifications?.video">
  <div class="card" *ngIf="!isLoading">
    <div class="card-body">
      <h1 class="heading f-size-15-md-sm mb-3">My Teaching Style</h1>

      <div>
        <metutors-video-player [videoSrc]="tutor?.qualifications?.video" [maxHeight]="'315px'">
        </metutors-video-player>
      </div>
    </div>
  </div>
</div>

<div class="card" *ngIf="isLoading">
  <div class="card-body">
    <div class="item">
      <div class="ph-row">
        <div class="ph-col-12 big mt-1"></div>
        <div class="ph-col-0 big empty"></div>
        <div class="ph-col-12 big mt-1"></div>
        <div class="ph-col-0 big empty mt-1"></div>
        <div class="ph-col-12 big mt-1"></div>
        <div class="ph-col-0 big empty mt-1"></div>
      </div>
    </div>
  </div>
</div>
