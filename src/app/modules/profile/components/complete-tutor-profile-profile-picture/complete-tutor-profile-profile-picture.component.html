<form [formGroup]="form" (ngSubmit)="submitFormData()" class="w-100">
  <div>
    <h4 class="mb-5 heading">Add Profile Picture</h4>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-6">
            <div class="previewBox">
              <img [src]="profilePic" meTutorsDefaultAvatar width="100%" height="150px" />
            </div>
            <div class="guide1"><b>(Image should be jpeg, jpg, png max:10MB)</b></div>
          </div>

          <div class="col-md-6">
            <input type="file" #filePicker1 (change)="onChangeAvatar($event)" hidden accept="image/*" />
            <div class="form-group mt-4 mb-2">
              <button mat-flat-button color="primary" class="py-2 d-block w-100" cdkFocusInitial type="button"
                (click)="filePicker1.click()"> Upload
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <br>
    <br>

    <h4 class="mb-5 heading">Add Cover Image</h4>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div class="coverPreview">
              <img [src]="coverPic" meTutorsDefaultCover width="100%" height="200px" />
            </div>
            <div class="guide1"><b>(Image should be jpeg, jpg, png max:10MB)</b></div>
          </div>
          <div class="col-md-4"></div>

          <div class="col-md-4">
            <input type="file" #filePicker2 (change)="onChangeCover($event)" hidden accept="image/*" />

            <div class="form-group mt-4 mb-2">
              <button mat-flat-button color="primary" class="py-2 d-block w-100" cdkFocusInitial type="button"
                (click)="filePicker2.click()"> Upload
              </button>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group mt-4 mb-2">
          <metutors-submit-button [form]="form" [isSubmitting]="loading" [extraClasses]="'w-100'">
            Save & Continue
          </metutors-submit-button>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</form>
